<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<!-- 
		项目：用户电量可视化展示
		贡献者：蔡泽胜，苏智龙，潘诗琪
		技术栈：D3.js
	 -->
	<title>webpack-test</title>
	<link rel="shortcut icon" type="image/x-icon" href="${require('./images/small.png')}" media="screen">
</head>
<body>
	<div class="user-nav">
		<h4>请选择时间区间：</h4>
		<form id="way">
			<select name="year-down">
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
			<select name="month-down">
				<option value="Jan">1月</option>
				<option value="Feb">2月</option>
				<option value="Mar">3月</option>
				<option value="Apr">4月</option>
				<option value="May">5月</option>
				<option value="Jun">6月</option>
				<option value="Jul">7月</option>
				<option value="Aus">8月</option>
				<option value="Sep">9月</option>
				<option value="Oct">10月</option>
				<option value="Nov">11月</option>
				<option value="Dec">12月</option>
			</select>
			<span>至</span>
			<select name="year-up">
				<option value="2011">2011</option>
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
			</select>
			<select name="month-up">
				<option value="Jan">1月</option>
				<option value="Feb">2月</option>
				<option value="Mar">3月</option>
				<option value="Apr">4月</option>
				<option value="May">5月</option>
				<option value="Jun">6月</option>
				<option value="Jul">7月</option>
				<option value="Aus">8月</option>
				<option value="Sep">9月</option>
				<option value="Oct">10月</option>
				<option value="Nov">11月</option>
				<option value="Dec">12月</option>
			</select>
			<button>确认</button>
		</form>
		<hr>
		<div class="list-user">
			<h4>请输入需要搜索的用户名：</h4>
			<form id="search-user">
				<input type="text" name="search-user">
				<button>确认</button>
			</form>
			<br>
			<input type="checkbox" name="all">全选
			<p>第一梯队</p>
			<ul>
				<li><input type="checkbox" name="UserA">userA</li>
				<li><input type="checkbox" name="UserP">userP</li>
				
			</ul>
			<p>第二梯队</p>
			<ul>
				<li><input type="checkbox" name="UserB">userB</li>
				<li><input type="checkbox" name="UserD">userD</li>
				<li><input type="checkbox" name="UserH">userH</li>
				<li><input type="checkbox" name="UserI">userI</li>
				<li><input type="checkbox" name="UserL">userL</li>
				<li><input type="checkbox" name="UserT">userT</li>
			</ul>
			<p>第三梯队</p>
			<ul>
				<li><input type="checkbox" name="UserC">userC</li>
				<li><input type="checkbox" name="UserF">userF</li>
				<li><input type="checkbox" name="UserG">userG</li>
				<li><input type="checkbox" name="UserJ">userJ</li>
				<li><input type="checkbox" name="UserK">userK</li>
				<li><input type="checkbox" name="UserM">userM</li>
				<li><input type="checkbox" name="UserN">userN</li>
				<li><input type="checkbox" name="UserO">userO</li>
				<li><input type="checkbox" name="UserQ">userQ</li>
				<li><input type="checkbox" name="UserR">userR</li>
				<li><input type="checkbox" name="UserS">userS</li>
			</ul>
		</div>
	</div>
	<div class="contained">
		<!-- 折线图展示 -->
		<div class="chart" id="line-chart">
			<button>刷新数据</button>
		</div>

		<!-- 饼图展示 -->
		<div class="chart" id="pie-chart">
		</div>
		
		<!-- 列表展示 -->
		<div id="list"></div>
	</div>
</body>
</html>
